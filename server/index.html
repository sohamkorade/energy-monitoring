<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Washing Machine Dashboard</title>
	<link href="/static/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/static/style.css">
	<script src="/static/chart.min.js"></script>
</head>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
	<symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
		<path
			d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
	</symbol>
	<symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
		<path
			d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
	</symbol>
	<symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
		<path
			d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
	</symbol>
	<symbol id="bi-arrow-clockwise" fill="currentColor" viewBox="0 0 16 16">
		<path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z">
		</path>
		<path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z">
		</path>
	</symbol>
</svg>

<body>
	<div class="container">
		<nav class="navbar navbar-light">
			<a class="navbar-brand" href="">
				<h1>Washing Machine Dashboard</h1>
			</a>
			<button class="btn btn-primary" onclick="renew()">
				<span id="connected" class="badge text-bg-success d-none">Connected</span>
				<span id="not-connected" class="badge text-bg-danger d-none">Not connected</span>
				<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img">
					<use xlink:href="#bi-arrow-clockwise" />
				</svg>
			</button>
		</nav>
		<div id="Error-box" class="alert alert-warning d-flex align-items-center d-none" role="alert">
			<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
				<use xlink:href="#exclamation-triangle-fill" />
			</svg>
			<span id="Error-data"></span>
		</div>
		<div class="row">
			<div class="col-lg-7 col-md-6 col-sm-4">
				<div class="row row-cols-lg-2" id="charts">
					<!-- charts -->
				</div>
			</div>
			<div class="col">
				<button id="joinqbtn" class="btn btn-primary" onclick="joinqueue()">Join Queue</button>
				<button id="leaveqbtn" class="btn btn-primary" onclick="leavequeue()">Leave Queue</button>

				<ul class="list-group" id="queue">
					<!-- list -->
				</ul>
			</div>
		</div>
	</div>
	<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script> -->
	<script src="/static/script.js"></script>
</body>

</html>
